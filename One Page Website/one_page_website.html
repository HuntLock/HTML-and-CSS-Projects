<!DOCTYPE HTML>

 <html lang= "en">
	 <head>
		<title> Kings Peak Skate </title>
		<meta charset="utf-8">
		<link rel="stylesheet" href= "./css/style.css">
	 </head>
	
<body>
	 <!--NAV-->
		<div class="topnav">
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#gallery"><li>GALERY</li></a>
					<a href="#contact"><li>CONTACT</li></a>
				</ul>
			</div>
		</div>
	<!--END NAV-->
	 
	<!--HOME-->
		<div class="header">
		<h1>King's Peak Skate</h1>
		<p>Salt Lake's Premiere Skate Shop | Est. 1998</p>
	  </div>

	<!--END HOME-->
	
	<!--VIDEO-->
	<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/xKAPHmQJ5CE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
	</iframe>
	<!--END VIDEO-->
	
	<!--Gallery-->
		<section id="gallery">
			<h2> Gallery </h2>
		
			<div class="row">
				<div class="col">
				 <img src="./images/thumb/Thumbnail_a.png" onclick="openLightbox();toSlide(1)" class="hover-shadow preview">
				</div>
				<div class="col">
				 <img src="./images/thumb/thumbnail_b.png" onclick="openLightbox();toSlide(2)" class="hover-shadow preview">
				</div>
				<div class="col">
				 <img src="./images/thumb/thumb_c.png" onclick="openLightbox();toSlide(3)" class="hover-shadow preview">
				</div>
			   </div>
			   
			   <div id="Lightbox" class="modal">
			   
				<span class="close pointer" onclick="closeLightbox()">&times;</span>
				<div class="modal-content">
				 <div class="slide">
				  <img src="./images/thumb/Thumbnail_a.png" class="image-slide" alt="Board Batch 1" />
				 </div>
				 <div class="slide">
				  <img src="./images/thumb/thumbnail_b.png" class="image-slide" alt="Board Batch 2" />
				 </div>
				 <div class="slide">
				  <img src="./images/thumb/thumb_c.png" class="image-slide" alt="Board Batch 3" />
				 </div>
			   
				 <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
				 <a class="next" onclick="changeSlide(1)">&#10095;</a>
			   
				 <div class="dots">
				  <div class="col">
				   <img src="./images/thumb/Thumbnail_a.png" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="Board Batch 1">
				  </div>
				  <div class="col">
				   <img src="./images/thumb/thumbnail_b.png" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="Board Batch 2">
				  </div>
				  <div class="col">
				   <img src="./images/thumb/thumb_c.png" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="Board Batch 3">
				  </div>
				 </div>
				</div>
			   </div>
		</section>

		<section id="contact">
			<h1> Contact </h1>
				<div>
					<h3><span>Head over to your favorite shop today. </span>	
					</h3>
					<p>
						Please provide us with your contact information
					</p>
					<div>
						<form action="" method="post">
							<input class="rsvp" type="text" value="First Name">
							<input class="rsvp" type="text" value="Last Name">
							<input class="rsvp" type="text" value="Email Address">
							<input class="rsvp" type="text" value="Phone Number">
							<div class= "form-spacer">
								<label class="terms"> Terms and Conditions</label>
							</div>
							<div>
								<input type="submit" value= "Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>	
	<!--END RSVP-->
	
	<br>
	<!--Footer-->
		<div>
		www.kingpskate.com &nbsp;| &copy; 2021
		</div>
	<!--END RSVP-->

	<script src="./JS/main.js"> </script>

	</body>
</html>
